<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project Mangment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <h3 class="main-header__title">Manage Your Projects</h3>
    </header>
    <template id="project_item">
      <li class="project-item" draggable="true">
        <p class="project-item__text"></p>
        <button class="project-item__btn">
          <img src="/asset/images/Vector (1).svg" alt="" />
          <!-- <img src="/asset/images/Vector (2).svg" alt="" /> -->
        </button>
      </li>
    </template>
    <template id="project_form">
      <form class="add-project" id="add_project_form">
        <input type="text" class="add-project__input" />
        <button class="add-project__btn" type="submit">
          <img src="/asset/images/Vector.svg" alt="" />
        </button>
      </form>
    </template>
    <template id="projects">
      <div class="projects">
        <div class="projects__project-holder">
          <h5 class="projects__project-title">Active Projects</h5>
          <ul
            class="projects__list projects__list--active"
            id="active_projects"
          ></ul>
        </div>
        <div class="projects__project-holder">
          <h5 class="projects__project-title">Finished Projects</h5>
          <ul
            class="projects__list projects__list--finished"
            id="finished_projects"
          ></ul>
        </div>
      </div>
    </template>
    <div id="app" class="container"></div>
  </body>
</html>
